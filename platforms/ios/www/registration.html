<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="res/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reg.css">
    <title>Registration</title>
</head>
<body>
<!--firbase SDK-->
<script src="js/firebase/firebase-app.js"></script>
<script src="js/firebase/firebase-auth.js"></script>
<script src="js/config.js"></script>
<!--------->


<h1>Registration</h1>
<br><hr>
<div id="main-reg">
    <!-- login-->
    <div class="form-group">
        <label for="email" class="formLabels">Email Address:</label>
        <input type="text" placeholder="Email" class="form-control" id="email">
        <br>
        <label for="email2" class="formLabels">Confirm Email:</label>
        <input type="text" placeholder="Confirm Email" class="form-control" id="email2">
        <br>
        <label for="pswd" class="formLabels">Password:</label>
        <input type="password" placeholder="**********" class="form-control" id="pswd">
        <br>
        <label for="pswd2" class="formLabels">Confirm Password:</label>
        <input type="password" placeholder="**********" class="form-control" id="pswd2">
    </div>
    <br>
    <!-- Button-->
    <h4>Register as</h4>
    <br>
    <div class="button">
        <button type="button" class="btn-primary docPatBtn" id="doctor">Doctor</button>
        <button type="button" class="btn-primary docPatBtn" id="patient">Patient</button>
    </div>
</div>
<div id="patientDiv">
    <form>
        <label for="patientName" class="formLabels">Full Name</label>
        <input type="text" id="patientName" class="form-control" >
        <br>
        <label for="patientAddress" class="formLabels">Address</label>
        <input type="text" id="patientAddress" class="form-control">
        <br>
        <label for="patientPhone" class="formLabels">Phone Number</label>
        <input type="text" id="patientPhone" class="form-control">

        <br><br>
        <h3>Gender</h3><br>
        <input type="radio" id="male" value="male" class="radioButtonClass">
        <label for="male" value="male" class="radioButtonClass">Male</label>
        <input type="radio" name="gender" id="female" value="female" class="radioButtonClass">
        <label for="female" value="female" class="radioButtonClass">Female</label>
        <br><br>

        <br>
        <h2>Marital Status</h2><br>
        <input type="radio" name="maritalStatus" value="Single" id="single" class="radioButtonClass">
        <label for="single" value="single" class="radioButtonClass">Single</label>
        <input type="radio" name="maritalStatus" id="married" value="Married" class="radioButtonClass">
        <label for="married" value="married" class="radioButtonClass">Married</label>
        <input type="radio" name="maritalStatus" id="divorced" value="Single" class="radioButtonClass">
        <label for="divorced" value="divorced" class="radioButtonClass">Divorced</label>
        <br><br><br>

        <label for="healthDesc" class="formLabels">Health Description</label><br>
        <textarea name="healthDesc" cols="55" id="healthDesc" rows="10" class="radioButtonClass"></textarea>

        <br><br>

        <label for="emergencyContact" class="formLabels">Emergency Contact</label><br>
        <input type="text" id="emergencyContact" class="form-control"> <br><br>

    </form>

    <button type="button" class="btn btn-outline-primary" id="backBtn">Back</button>
    <button type="button" class="btn btn-outline-primary" id="submitBtn">SUBMIT</button>
</div>
<div id="doctorDiv">
    <form action="">
        <label for="doctorName" class="formLabels">Full Name</label>
        <input type="text" id="doctorName" class="form-control">
        <br>
        <label for="doctorAddress" class="formLabels">Address</label>
        <input type="text" id="doctorAddress" class="form-control">
        <br>
        <label for="doctorPhone" class="formLabels">Phone Number</label>
        <input type="text" id="doctorPhone" class="form-control">
        <br><br>

        <label class="formLabels">Gender</label><br>
        <input type="radio" name="gender" value="male" class="radioButtonClass">
        <label  value="male" class="radioButtonClass">Male</label>
        <input type="radio" name="gender" value="female" class="radioButtonClass">
        <label  value="female" class="radioButtonClass">Female</label>
        <br><br>

        <label class="formLabels">Age</label>
        <input type="text" name="" class="form-control" id="ageText">
        <br><br>
        <label class="formLabels">Doctor Type</label>
        <select name="docType" class="form-control" id="doctypeSelect">
            <option value="Oncologist">Oncologist</option>
            <option value="Physician">Physician</option>
            <option value="Pediatrician">Pediatrician</option>
            <option value="Gynaecologist">Gynaecologist</option>
            <option value="Surgeon">Surgeon</option>
            <option value="Psychiatrist">Psychiatrist</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Dermatologist">Dermatologist</option>
        </select>
        <br><br><br>
    </form>

    <button type="button" class="btn btn-outline-primary" id="backDoc">Back</button>
    <button type="button" class="btn btn-outline-primary" id="submitDoc">SUBMIT</button>

</div>
<script src="js/jquery/dist/jquery.min.js"></script>
<script src="res/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="cordova.js"></script>
<script src="js/reg.js"></script>
</body>
</html>
